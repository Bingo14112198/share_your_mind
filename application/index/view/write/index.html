<body style="background: #f2f2f2;">
<h1 style="text-align: center;font-family: Consolas, Courier, 'Courier New', monospace" >Write You Want</h1>
<div class="content" style="padding: 2rem;">
    <form class="form-horizontal" role="form" method="post" action="{:url('index/write/add')}"  style="margin: 0 auto" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-2 control-label">文章名称</label>
            <div class="col-sm-10">
                <input required style="padding: 5px 10px;font-size: 15px;border: none;border-radius: 4px;background-color: rgba(181,181,181,0.1)"
                       type="text" class="form-control" name="article_name"  placeholder="请输入文章标题">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">文章描述</label>
            <div class="col-sm-10">
                <textarea required type="text" style="padding: 5px 10px;font-size: 15px;border: none;border-radius: 4px;background-color: rgba(181,181,181,0.1)" class="form-control" name="des" placeholder="简要概括文章内容不需要太长。。。"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">文章封面</label>
            <div class="col-sm-10">
                <input   type="file" style="padding: 5px 10px;font-size: 15px;border: none;border-radius: 4px;background-color: rgba(181,181,181,0.1)" style="border: none;" name="cover"  >
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
                <textarea required type="text" name="content" class="form-control" id="myEditor" placeholder="请输入姓"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-lg">发布</button>
            </div>
        </div>
    </form>
</div>
<div class="menu-show">
    <button data-container="body" data-toggle="popover" data-placement="right" data-content="列表在这哦" data-trigger="hover" class=" btn btn-default"><span class="glyphicon glyphicon-list"></span></button>
</div>
<div class="menu-content" id="side-menu" style="overflow:auto;">
    <div class="menu-list">
        <h4 style="font-size: 18px;margin-top: 10px;margin-bottom: 10px;">Little Trouble Maker</h4>
        <h4 style="font-size: 18px;margin-top: 10px;margin-bottom: 10px;">And</h4>
        <h4 style="font-size: 18px;margin-top: 10px;margin-bottom: 10px;">Big Trouble Maker</h4>
        <h4></h4>
        <ul style="padding-left: 0;">
            <li style="text-align: center;font-size: 18px;"><a href="{:url('index/index/index')}">首页</a></li>
            <li style="text-align: center;font-size: 18px;"><a href="{:url('index/write/index')}">写文章</a></li>
            {volist name="cates" id="vo"}
            <li style="text-align: center;font-size: 18px;"><a href="{:url('index/cates/index',array('id'=>$vo.id))}">{$vo.cate_name}</a></li>
            {/volist}
        </ul>
        <form action="{:url('index/search/index')}" method="post">
            <div class="form-group">
                <input  type="text" class="form-control search" placeholder="请输入关键词" name="keywords">
            </div>
        </form>
    </div>
</div>
